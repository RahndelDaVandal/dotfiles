# ----------------------------------------------------------------------------------------------------
# My Config Settings
# ----------------------------------------------------------------------------------------------------
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -sg escape-time 10
set-option -g focus-events on

# -- Key-Bindings -------------------------------------------------------------------
# Change Prefix to Ctrl + a
# set -g prefix2 C-a
# bind C-a send-prefix -2
set -g prefix2 C-\\
bind C-\\ send-prefix -2
# set -g prefix2 C-Space
# bind C-Space send-prefix -2

# `tmux source ~/.tmux.conf`
bind r source-file ~/.tmux.conf

# -- Display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title

# -- Navigation ----------------------------------------------------------------
# Enable Mouse
set -g mouse on

# Create session
bind C-c new-session

# Split current window horizontally
bind - split-window -v
# Split current window vertically
bind _ split-window -h

# Pane Navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Pane Resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Enable "vim-mode"
set-window-option -g mode-keys vi

# ----------------------------------------------------------------------------------------------------
# TPM Conifg
# ----------------------------------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme Plugins
# set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-sessionist'

# KeyBinds I am Testing Out

# ----------------------------------------------------------------------------------------------------
# STATUS BAR
# ----------------------------------------------------------------------------------------------------
STATUS_BAR_BG='#414868'
STATUS_BAR_FG='#a9b1d6'
# set -g status-style fg='#a9b1d6',bg='#414868'
set -g status-style "fg=$STATUS_BAR_FG bg=${STATUS_BAR_BG}"

# -- Left Section -------------------------------------------------------------------
L_BG=''
L_FG=''
set -g status-left '  '
# set -g status-left-length 20

# -- Right Section -------------------------------------------------------------------
# Status Bar Right
R_BG='#7aa2f7'
# R_FG='#a9b1d6'
R_FG='#1d292f'
set -g status-right-style "fg=$R_FG bg=$R_BG"
set -g status-right "  %a, %b %d %H:%M | #(hostname) "
# set -g status-right-length 100

# -- Windows Section -------------------------------------------------------------------
# Current(Active) Window Style
CUR_W_BG='#e9af68'
# CUR_W_FG='#414868'
CUR_W_FG='#1d292f'
setw -g window-status-current-style "fg=$CUR_W_FG bg=$CUR_W_BG"
setw -g window-status-current-format " #W "

# Non-Active Windows Style
W_STATUS_BG='#414868'
W_STATUS_FG='#a9b1d6'
setw -g window-status-style "fg=$W_STATUS_FG bg=$W_STATUS_BG"
setw -g window-status-format " #W "

# ----------------------------------------------------------------------------------------------------
# My Experimental
# ----------------------------------------------------------------------------------------------------

# bind-key C command-prompt -p "window name:" "new-window; rename-window '%%'"
bind-key n new-window -c "#{pane_current_path}"
bind-key N new-window
set-window-option -g visual-bell on
set-window-option -g bell-action other
# ----------------------------------------------------------------------------------------------------
# ----------------------------------------------------------------------------------------------------
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
